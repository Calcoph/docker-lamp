<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librerium</title>
    <link rel="stylesheet" href="/CSS/nuevo_libro.css">
    <link rel="icon" type="image/png" href="/img/book_read_icon-icons.com_49930.ico" sizes="16x16">
    <script src="/js/publicar_capitulo.js"></script>
</head>
<body>
    %header%
    <div class="signupFrm">
        <form name="form_modificar_capitulo" action="/PHP/mod_libros/cambiar_capitulo.php" method="post" class="form" enctype="multipart/form-data">
          <h1 class="title">%titulo%</h1>

          <div class="inputContainer">
            <input name="titulo" id="titulo" type="text" class="input" placeholder="Título del capítulo">
            <script>
              document.getElementById('titulo').value = '%titulo_capitulo%';
            </script>
          </div>

          <div class="inputContainer">
            <textarea name="texto" id="texto" class="input" cols="90" rows="10" placeholder="Modifica el capítulo"></textarea>
            <script>
              document.getElementById('texto').value = '%texto%';
            </script>
          </div>
          <input type="hidden" name="titulo_libro" value="%titulo_libro%">
          <input type="hidden" name="titulo_anterior" value="%titulo_capitulo%">
          <div class="btn_container">
            <input type="button" class="loginBtn" value="Actualizar" onclick="modificar()">
          </div>
        </form>
    </div>
    <footer>
        <div class="container">
            <p>&copy; Ibai&Diego&Francisco</p>
        </div>
    </footer>
</body>
</html>
