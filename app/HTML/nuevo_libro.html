<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo libro</title>
    <link rel="stylesheet" href="/CSS/nuevo_libro.css">
    <link rel="icon" type="image/png" href="/img/book_read_icon-icons.com_49930.ico" sizes="16x16">
    <script src="/js/nuevo_libro.js"></script>
</head>
<body>
    %header%
    <div class="signupFrm">
        <form name="form_publicar_libro" action="/PHP/publicar_libro.php" method="post" class="form" enctype="multipart/form-data">
          <h1 class="title">Nuevo libro</h1>
          <h4>Titulo</h4>
          <div class="inputContainer">
            <input name="titulo" type="text" class="input" placeholder="Escribe el título del libro">
          </div>
          <h4>Descripción</h4>
          <div class="inputContainer">
            <input name="descripcion" type="text" class="input" placeholder="Descripción del libro">
          </div>
          <h4>Resumen</h4>
          <div class="inputContainer">
            <textarea name="resumen" class="input" cols="60" rows="2" placeholder="Resumen del libro"></textarea>
          </div>
          <h4>Prólogo</h4>
          <div class="inputContainer">
            <textarea name="texto" class="input" cols="90" rows="5" placeholder="Escribe el prólogo!"></textarea>
          </div>
          <h4>Portada</h4>
          <div class="portadas">
            <img src="/img/portada 1.png" alt=""></imgsrc>
            <img src="/img/portada 2.png" alt=""></imgsrc>
            <img src="/img/portada 3.png" alt=""></imgsrc>
          </div>
          
          <div class="inputContainer">
            <input type="radio" name="portada" value="portada 1">
            <label for="portada 1">portada1</label>
            <input type="radio" name="portada" value="portada 2">
            <label for="portada 2">portada2</label>
            <input type="radio" name="portada" value="portada 3">
            <label for="portada 3">portada3</label>
            <br>
            <label for="portada_personalizada">Portada personalizada</label>
            <br>
            <input type="file" name="portada_personalizada" value="original">
            <label for="">Formatos permitidos: jpg, png</label>
            <br>
          </div>
          <div class="btn_container">
            <input type="button" class="loginBtn" value="Publicar" onclick="solo_publicar()">
            <input type="button" class="loginBtn" value="Siguiente Capitulo" onclick="publicar_y_seguir()">
            <input type="hidden" name="boton" value="" />
          </div>
          <input type="hidden" name="_token" value="%nonce%">
        </form>
    </div>
    <footer>
        <div class="container">
            <p>&copy; Ibai&Diego&Francisco</p>
        </div>
    </footer>
</body>
</html>
