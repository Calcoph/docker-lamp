<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina libro</title>
    <link rel="stylesheet" href="/CSS/pagina_libro.css">
    <script src="/js/publicar_comentario.js"></script>
</head>

<body>
    %header%
    <section id="Descripcion_libro">
        <div class="container">
            <img src="%ruta imagen%" alt="imagen del libro">
            <div class="container_descripcion">
                <h3>%titulo%</h3>
                <p>%descripcion%</p>
                %boton leer%
                <form name="form_publicar_comentario" action="/PHP/publicar_comentario.php" method="post" class="form" enctype="multipart/form-data">
                    <div class="container2">
                        <h4>Escribe un comentario</h4>
                        <textarea id="comentario_nuevo" name="comentario_nuevo" rows="4" cols="50"></textarea>
                    </div>
                    %datos comentario%
                    <div class="btncontainer">
                        <button id="btn_enviar_comentario" onclick="publicar_comentario()">Enviar comentario</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section id="cajon_comentarios">
        %comentario%
    </section>
    <footer>
        <div class="container">
            <p>&copy; Ibai&Diego&Francisco</p>
        </div>
    </footer>
</body>

</html>
