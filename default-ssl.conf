<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin webmaster@localhost

		DocumentRoot /var/www/html

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on
		SSLCertificateFile /etc/apache2/ssl/cert3.pem
		SSLCertificateKeyFile /etc/apache2/ssl/key.pem

		Header set Content-Security-Policy "frame-ancestors 'none';script-src 'self' https://www.google.com/recaptcha; style-src 'self';img-src 'self'; connect-src 'self';frame-src 'self';font-src 'self' https://fonts.googleapis.com; media-src 'self';object-src 'self';manifest-src 'self';worker-src 'self';prefetch-src 'self';form-action 'self'"
		Header always set X-Content-Type-Options nosniff

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>
	</VirtualHost>
</IfModule>

